<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Wiki - Login & Signup</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0e1a] text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const AuthPage = () => {
      const [isSignup, setIsSignup] = useState(false);
      const [form, setForm] = useState({ name: "", email: "", password: "" });
      const [message, setMessage] = useState("");

      const handleChange = (e) =>
        setForm({ ...form, [e.target.name]: e.target.value });

      const handleSubmit = async (e) => {
        e.preventDefault();
        const endpoint = isSignup
          ? "http://localhost:5000/api/auth/signup"
          : "http://localhost:5000/api/auth/login";

        try {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(form),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Something went wrong");

          setMessage(data.message);
          if (!isSignup) localStorage.setItem("token", data.token);
        } catch (err) {
          setMessage(err.message);
        }
      };

      return (
        <div className="flex flex-col items-center justify-center min-h-screen px-6">
          <div className="bg-[#141825] p-10 rounded-xl shadow-lg w-full max-w-md">
            <h2 className="text-3xl font-bold text-center mb-6">
              {isSignup ? "Create Account" : "Welcome Back"}
            </h2>
            <form onSubmit={handleSubmit} className="space-y-4">
              {isSignup && (
                <input
                  type="text"
                  name="name"
                  placeholder="Full Name"
                  value={form.name}
                  onChange={handleChange}
                  className="w-full p-3 bg-[#1a1f33] border border-slate-700 rounded focus:outline-none"
                  required
                />
              )}

              <input
                type="email"
                name="email"
                placeholder="Email"
                value={form.email}
                onChange={handleChange}
                className="w-full p-3 bg-[#1a1f33] border border-slate-700 rounded focus:outline-none"
                required
              />

              <input
                type="password"
                name="password"
                placeholder="Password"
                value={form.password}
                onChange={handleChange}
                className="w-full p-3 bg-[#1a1f33] border border-slate-700 rounded focus:outline-none"
                required
              />

              <button
                type="submit"
                className="w-full bg-blue-600 hover:bg-blue-700 transition py-3 rounded font-semibold"
              >
                {isSignup ? "Sign Up" : "Log In"}
              </button>
            </form>

            {message && (
              <p className="mt-4 text-center text-sm text-slate-300">{message}</p>
            )}

            <p className="text-center mt-6 text-slate-400 text-sm">
              {isSignup ? "Already have an account?" : "Donâ€™t have an account?"}{" "}
              <button
                onClick={() => {
                  setIsSignup(!isSignup);
                  setMessage("");
                }}
                className="text-blue-400 hover:underline"
              >
                {isSignup ? "Login" : "Sign Up"}
              </button>
            </p>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<AuthPage />);
  </script>
</body>
</html>
