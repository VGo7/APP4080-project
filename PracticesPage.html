<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Wiki - Best Practices</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const CodeWiki = () => {
      const [activeCategory, setActiveCategory] = useState("Clean Code");

      const categories = [
        "Clean Code",
        "Testing",
        "Version Control",
        "Collaboration & Documentation",
      ];

      const practices = {
        "Clean Code": [
          {
            title: "Clean Code Principles",
            points: [
              "Write code that is simple, readable, and easy to maintain.",
              "Follow the DRY (Don't Repeat Yourself) and KISS (Keep It Simple) principles to reduce complexity.",
              "Use meaningful variable and function names.",
              "Keep functions small and focused on one task.",
              "Add comments only when necessary — your code should explain itself.",
            ],
            difficulty: "Beginner",
          },
        ],

        "Testing": [
          {
            title: "Testing and Debugging",
            points: [
              "Testing ensures your code works as intended and helps catch bugs early.",
              "Write unit tests for each core function.",
              "Use debugging tools or console logs to trace issues effectively.",
              "Combine manual and automated testing for better coverage.",
              "Adopt Test-Driven Development (TDD) where possible.",
            ],
            difficulty: "Intermediate",
          },
        ],

        "Version Control": [
          {
            title: "Version Control with Git",
            points: [
              "Always use version control to track and manage code changes.",
              "Commit regularly with clear and meaningful messages.",
              "Use branches to isolate new features or bug fixes.",
              "Review code before merging to the main branch.",
              "Revert or recover previous versions easily using Git history.",
            ],
            difficulty: "Intermediate",
          },
        ],

        "Collaboration & Documentation": [
          {
            title: "Documentation Best Practices",
            points: [
              "Maintain a clear README file with setup and usage instructions.",
              "Comment complex sections of code for clarity.",
              "Include API documentation if your project has backend endpoints.",
              "Use consistent formatting and style guides for all project files.",
              "Ensure that documentation is updated whenever new changes are made.",
            ],
            difficulty: "Beginner",
          },
          {
            title: "Collaboration Workflows",
            points: [
              "Use GitHub Projects, Issues, and Pull Requests to coordinate teamwork.",
              "Assign and track tasks clearly among collaborators.",
              "Review peers’ code before merging to maintain code quality.",
              "Resolve merge conflicts carefully to prevent data loss.",
              "Communicate regularly to keep progress transparent and efficient.",
            ],
            difficulty: "Advanced",
          },
        ],
      };

      return (
        <div className="min-h-screen bg-[#0a0e1a] text-white">
          {/* Header */}
          <header className="border-b border-slate-700/50 bg-[#141825]">
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <h1 className="text-xl font-bold">Coding Wiki</h1>
              <nav className="flex items-center gap-6">
                <a href="#" className="text-slate-300 hover:text-white transition text-sm">Practices</a>
                <a href="#" className="text-slate-300 hover:text-white transition text-sm">Examples</a>
                <a href="#" className="text-slate-300 hover:text-white transition text-sm">Login</a>
                <button className="px-4 py-1.5 border border-slate-600 rounded text-sm hover:bg-slate-800 transition">
                  Sign up
                </button>
              </nav>
            </div>
          </header>

          {/* Main Section */}
          <main className="max-w-7xl mx-auto px-6 py-12">
            <div className="text-center mb-10">
              <h2 className="text-3xl font-bold mb-3">Coding Best Practices</h2>
              <p className="text-slate-400 max-w-3xl mx-auto">
                <strong>Coding Wiki</strong> is a collaborative platform where developers can log in to save articles, share coding practices, and explore examples. Below are collections of proven programming principles to help you write clean, efficient, and maintainable code.
              </p>
            </div>

            {/* Category Tabs */}
            <div className="flex justify-center gap-2 mb-10 flex-wrap">
              {categories.map((category) => (
                <button
                  key={category}
                  onClick={() => setActiveCategory(category)}
                  className={`px-5 py-2 text-sm transition ${
                    activeCategory === category
                      ? "text-white border-b-2 border-white"
                      : "text-slate-500 hover:text-slate-300"
                  }`}
                >
                  {category}
                </button>
              ))}
            </div>

            {/* Practices Display */}
            <div className="grid md:grid-cols-2 gap-6">
              {practices[activeCategory].map((practice, idx) => (
                <div key={idx} className="bg-[#1a1f33] rounded-lg p-6 shadow-md">
                  <h3 className="text-lg font-semibold mb-2">{practice.title}</h3>
                  <ul className="space-y-2.5 mb-3">
                    {practice.points.map((point, pointIdx) => (
                      <li key={pointIdx} className="flex items-start gap-2 text-sm text-slate-300 leading-relaxed">
                        <span className="text-slate-500 mt-1 text-xs">•</span>
                        <span>{point}</span>
                      </li>
                    ))}
                  </ul>
                  <span className="text-xs bg-slate-700 px-3 py-1 rounded-full text-slate-200">
                    Difficulty: {practice.difficulty}
                  </span>
                </div>
              ))}
            </div>
          </main>

          {/* Footer */}
          <footer className="text-center text-slate-500 py-6 border-t border-slate-800 mt-12 text-sm">
            © 2025 Coding Wiki — Built for Developers, by Developers
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<CodeWiki />);
  </script>
</body>
</html>
